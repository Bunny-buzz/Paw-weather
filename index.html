<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw-Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6072711dbd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-body">
        <form id="search-box">
          <input
            type="City"
            placeholder="Type in your City...."
            id="search-text-input"
          />
          <input type="submit" value="search" id="search-button" />
          <a href="javascript:void(0)" id="current-location">
            <i class="fas fa-map-marker-alt"> </i>
          </a>
        </form>
        <h1 id="city"></h1>
        <div class="weather-top">
          <div class="row">
            <div class="col-sm-6">
              <ul>
                <li id="timepiece"></li>
                <li id="description"></li>
                <li>Wind = <span id="wind"></span>Km/h</li>
                <li>Humidity = <span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="col-sm-6" id="degrees">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="image" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">Â°C </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
          </div>
          <div class="col-sm-8"></div>
          <div class="row weather-bottom" id="forecast"></div>
        </div>
        <small class="checker">
          <a href="https://weather.com/en-CA/weather/today/l/CAON4756:1:CA">
            Weather Checker</a
          >
        </small>
      </div>
      <small>
        <a href="#" target="_blank">Open-source code</a>
        by Nimi Dada
      </small>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
